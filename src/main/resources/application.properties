# Spring Boot Application Name
spring.application.name=lms

# MySQL DataSource Configuration, give these port and variable in docker container and create this db
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=root
spring.datasource.password=toor
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


# H2 Console Configuration (if you want to keep it enabled)
# If you're switching entirely to MySQL, you can remove or disable this.
spring.h2.console.enabled=false

